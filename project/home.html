<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            background-image: url('background.jpg'); /* Add your image file path */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        h1, h2 {
            color: #4CAF50;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #billResult {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #billResult p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Electricity Bill Generator</h1>
    <form id="billForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="Phoneno">Phone no:</label>
        <input type="text" id="Phoneno" name="Phoneno" required>

        <label for="meterno">Meter no:</label>
        <input type="text" id="meterno" name="meterno" required>

        <label for="Previous">Previous Units Consumed:</label>
        <input type="number" id="Previous" name="Previous" required>

        <label for="Current">Current Units Consumed:</label>
        <input type="number" id="Current" name="Current" required>

        <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>

    <div id="billResult">
        <h2>Generated Bill</h2>
        <p><strong>Customer Name:</strong> <span id="resultCustomerName"></span></p>
        <p><strong>Phone no:</strong> <span id="resultPhoneno"></span></p>
        <p><strong>Meter no:</strong> <span id="resultmeterno"></span></p>

        <p><strong>Previous Units Consumed:</strong> <span id="resultPrevious"></span></p>
        <p><strong>Current Units Consumed:</strong> <span id="resultCurrent"></span></p>
        <p><strong>Bill Amount:</strong> <span id="resultBillAmount"></span></p>
    </div>

    <script>
        function generateBill() {
            var customerName = document.getElementById("customerName").value;
            var Phoneno = document.getElementById("Phoneno").value;
            var meterno = document.getElementById("meterno").value;

            var previousUnits = parseFloat(document.getElementById("Previous").value);
            var currentUnits = parseFloat(document.getElementById("Current").value);

            // Perform any additional validation or processing here

            var billAmount = calculateBill(previousUnits, currentUnits);

            // Display the results
            document.getElementById("resultCustomerName").textContent = customerName;
            document.getElementById("resultPhoneno").textContent = Phoneno;
            document.getElementById("resultmeterno").textContent = meterno;

            document.getElementById("resultPrevious").textContent = previousUnits;
            document.getElementById("resultCurrent").textContent = currentUnits;
            document.getElementById("resultBillAmount").textContent = billAmount.toFixed(2);

            // Show the results div
            document.getElementById("billResult").style.display = "block";
        }

        function calculateBill(previousUnits, currentUnits) {
            // You can implement your own logic for calculating the bill amount based on different conditions
            // For simplicity, let's assume different rates for different consumption ranges

            var unitsConsumed = currentUnits - previousUnits;
            var unitRate;

            if (unitsConsumed <= 100) {
                unitRate = 1.00; 
            } else if (unitsConsumed <= 200) {
                unitRate = 5.00;
            } else {
                unitRate = 7.00; 
            }

            var totalBill = unitsConsumed * unitRate;
            return totalBill;
        }
    </script>
</body>
</html>
